<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  <title>Crestest Learning Ventures LLP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Coral+Pixels&family=Fredericka+the+Great&family=Lobster&display=swap"
    rel="stylesheet">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      background: url('./images/faq-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .fredericka-the-great-regular {
      font-family: "Fredericka the Great", serif;
      font-weight: 600;
      font-style: normal;
      color: rgb(111, 23, 23);
    }
    .subtext {
      font-family: "Lobster", sans-serif;
      font-weight: 400;
      font-style: normal;
      color: rgb(6, 47, 82);
      font-size: 20px;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    .center-box {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-box {
      width: 90%;
      max-width: 1000px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .left-section,
    .right-section {
      padding: 30px;
    }

    .left-section {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .right-section img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .left-section,
      .right-section {
        padding: 20px;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <div class="center-box">
    <div class="content-box container">
      <div class="row g-0">
        <div class="col-md-6 left-section">
          <div>
            <img src="./images/logo.png" alt="Tech Image" class="logo"/>
            <h2 class="fredericka-the-great-regular">Welcome to Crestest </h2>
            <p class="subtext">You are not authorized to view this page ..</p>
            <p><a href="https://crestest.com/">Please continue here ...</a></p>
          </div>
        </div>
        <div class="col-md-6 right-section">
          <img src="./images/maintanace.jpg" alt="Tech Image" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
